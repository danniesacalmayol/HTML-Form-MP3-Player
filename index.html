<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MP3 Player</title>
    </head>
    <body>
      <h1>MP3 Player</h1>
      <form action="https://freecatphotoapp.com/submit-cat-photo/" method="get">
        <label for="song">Song: 
            <select id="song" name="song">
                <option value="song1">Song 1</option>
                <option value="song2">Song 2</option>
                <option value="song3">Song 3</option>
            </select>
        </label>
        <br>
        <label for="volume" style="display:block">Volume: <input type="range" id="volume" 
        name="volume" min="10" max="80" value="0" /></label>
          <button type="submit">Play</button>
      </form>
    </body>
</html>
